<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="content">
        <div class="con-user">

                <img src="./assets/img/APW_0598-min.JPG" alt="">

                <h1>

                </h1>
                <p id="companionMethods"></p>
            </div>
        </div>
        <div class="con-menu">
            <button class="btn active" id="menu" onclick="handleClick(event, 'con-links')">
                Links

            <button class="btn" id="menu" onclick="handleClick(event, 'con-posts')">
                Posts
            </button>
        </div>
        <div class="con-contents">
            <div class="con-links">
                <a target="_blank" href="https://www.instagram.com/raya_taufik/">
                    <i class='bx bxl-instagram-alt'></i>
                    <span>
                        Instagram
                    </span>
                </a>
                <a target="_blank" href="https://github.com/rayataufik">
                    <i class='bx bxl-github'></i>
                    <span>
                        Github
                    </span>
                </a>
                <a target="_blank" href="https://twitter.com/rayataufik4">
                    <i class='bx bxl-twitter'></i>
                    <span>

                    </span>
                </a>
                <a target="_blank" href="https://dribbble.com/rayataufik">
                    <i class='bx bxl-dribbble'></i>
                    <span>
                        Dribbble
                    </span>
                </a>
                <a target="_blank" href="https://www.youtube.com/channel/UCK1v558g5XfJXQuq8LzxOdA">
                    <i class='bx bxl-youtube'></i>
                    <span>
                        Youtube
                    </span>
                </a>
            </div>

            <div class="con-posts">
                <a class="post" target="_blank" href="https://www.youtube.com/watch?v=6JHJRcDVQ7U&t">
                    <div class="con-file">
                        <img src="https://i.ytimg.com/vi/6JHJRcDVQ7U/maxresdefault.jpg" alt="">
                    </div>

                    <footer>
                        <h3>
                            <i class='bx bxl-youtube'></i>
                            Youtube
                        </h3>
                        <p>
                            Tutorial membuat landing page UI Design menggunakan HTML dan CSS
                        </p>

                    <div class="effect"></div>
                </a>
            </div>

    </div>
    <script src="/assets/js/typeit.min.js"></script>
    <script src="/assets/js/myjs.js"></script>
